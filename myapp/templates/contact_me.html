{% extends "base.html" %}

    {%block title %} My Hobby Page {% endblock %}

    {% block content %}

      {% block nav %}
        <style type="text/css">
        .not_contact { display: none;}
        </style>
      {% endblock %}

      <div class="contact_logo container">
        <div class="link_alignment wrap row">
          <div class="col-xs-12 col-sm-3 col-lg-4">
            <a href="https://github.com/loganmurphy">
              <img class="github" src="/static/img/github.png">
            </a>
          </div>
          <div class="col-xs-12 col-sm-3 col-lg-4">
            <a href="https://medium.com/@loganmurphy">
              <img class="github" src="/static/img/medium_logo.png">
            </a>
          </div>
          <div class="col-xs-12 col-sm-3 col-lg-4">
            <a href="https://www.linkedin.com/in/logan-murphy-8b589114b/">
              <img class="github" src="/static/img/linkedin.png">
            </a>
          </div>
        </div>
      </div>
      <div class="center_forms">
        <form action='' method='POST'>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required name="email" width="50%">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label for="exampleFirstName1">First Name</label>
                <input type="text" class="form-control" id="exampleFirstName1" aria-describedby="first_nameHelp" placeholder="First name" required name="first_name">
              </div>
              <div class="col">
                <label for="exampleLastName1">Last Name</label>
                <input type="text" class="form-control" id="exampleLastName1" aria-describedby="last_nameHelp" placeholder="Last name" required name="last_name">
              </div>
            </div>
            <div class="form-check row">
              <div class="col-xs-12 col-sm-12 col-lg-12">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Check me out
                </label>
              </div>
            </div>
            <div class="form-check row">
              <div class="col-xs-12 col-sm-12 col-lg-12">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>

    {% endblock %}
